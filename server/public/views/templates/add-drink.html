<div ng-controller="UserController as vm" ng-include="'views/partials/nav.html'"></div>
<br>
<div class="container">
  <p>
    DRINK NAME: 
    <input type="text" ng-model="vm.newDrink.name">
  </p>
  <p>
    INGREDIENTS: 
      <input type="text" placeholder="INGREDIENT" ng-model="vm.newIngredient.name">
      <input type="text" placeholder="QUANTITY" ng-model="vm.newIngredient.quantity">
      <button ng-click="vm.addIngredient(vm.newIngredient)">+</button>
  </p>
  <p ng-repeat="ingredient in vm.newDrink.ingredients">
    {{ingredient.quantity.toUpperCase()}} {{ingredient.name.toUpperCase()}} <button ng-click="removeIngredient">-</button>
  </p>
  <p>
    GLASS: 
    <select ng-model="vm.newDrink.glass">
        <option value="" disabled selected></option>
        <option ng-repeat="glass in vm.glassInputs" ng-value={{glass.glass_id}}>{{glass.glass_name.toUpperCase()}}</option>
    </select>
  </p>
  <p>
    ICE:  
    <select ng-model="vm.newDrink.ice">
        <option value="" disabled selected></option>
        <option ng-repeat="ice in vm.iceInputs" ng-value={{ice.ice_id}}>{{ice.ice_name.toUpperCase()}}</option>
    </select>
  </p>
  <p>
    GARNISH: 
    <input type="text" ng-model="vm.newDrink.garnish">
  </p>
  <p>
    NOTES: 
    <input type="text" ng-model="vm.newDrink.notes">
  </p>
  <p>
    SEARCH TAGS
    <tags-input placeholder="+" class="tagStyle" ng-model="vm.newDrink.tags"></tags-input>
  </p>
  <button ng-click="vm.saveDrink()">SAVE DRINK</button>
  <br>
  <br>
</div>
