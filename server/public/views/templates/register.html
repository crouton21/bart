<div class="container login">
  <div class="logo">BART</div>
  <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
  <md-input-container class="md-block" flex-gt-sm>
    <label>USERNAME</label>
    <input ng-model="vm.user.username">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>PASSWORD</label>
    <input ng-model="vm.user.password">
  </md-input-container>
  <div class="homeBtn">
    <md-button class="md-raised" ng-click="vm.registerUser()">REGISTER</md-button>
    <md-button class="md-raised" ng-href="#!home">CANCEL</md-button>
  </div>
</div>
